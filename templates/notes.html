{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-journal-text"></i> Notatki
                <small class="text-muted">- Wszystkie uwagi</small>
            </h2>
            <a href="{{ url_for('add_note') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nowa notatka
            </a>
        </div>
    </div>
</div>

<div class="row">
    {% for note in notes %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">{{ note.title }}</h6>
                <small class="text-muted">{{ note.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
            </div>
            <div class="card-body">
                <p class="card-text">{{ note.content }}</p>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary flex-fill">
                        <i class="bi bi-pencil"></i> Edytuj
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
